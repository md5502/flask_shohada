{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}
<div class="container">
    <h1>Hello from Home</h1>
    <div class="row">
        {% for martyr in martyrs %}
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <a href="{{ url_for('martyr_details', id=martyr.id) }}" class="card-title">{{ martyr.first_name }} {{ martyr.last_name }}</a>
                    <p>Biography: {{ martyr.biography }}</p>
                    <!-- Add other martyr details here -->
                </div>
                <div class="card-action">
                    <a href="{{ url_for('update', id=martyr.id) }}">Edit</a>
                    <a href="{{ url_for('delete', id=martyr.id) }}">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
